<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "e55798f3-e925-42df-ada2-de32d34e73f9",
        });
      });
    </script>
  </head>
  <body>
    <div class="projects">
      <div class="mdc-card mdc-card--outlined example card" data-mdc-auto-init="MDCRipple">
        <h class="proj-name"></h>
        <p class="proj-desc"></p>
        <p class="lang"></p>
        <a class="repo">repo</a>
        <a class="func-pg">functional page</a>
        <img class="image">
      </div>
    </div>
    <script src ="./incjs/project.js"></script>
    <script>
      window.mdc.autoInit();

      for (let project of projects) {
        let clone = document.querySelector(".card").cloneNode(true)
        clone.querySelector(".proj-name").innerText = project.proj_name
        clone.querySelector(".proj-desc").innerText = project.proj_desc
        clone.querySelector(".lang").innerText = project.language
        clone.querySelector(".repo").setAttribute("href", project.repo)
        clone.querySelector(".func-pg").setAttribute("href", project.func_page)
        clone.querySelector(".image").setAttribute("src", project.img)
        //if (projects.display == "true"){
          document.querySelector(".projects").appendChild(clone)
        //}
      }
      document.querySelector(".example").style.display = "none"
    </script>
  </body>
</html>
